<html>
  <head>
    <meta charset="utf-8">

    <title>Blackjack</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <link rel="stylesheet" href="./blackjack.css">

  </head>
  <body class="green darken-4">
    <div class="playmat">

        <div id="modal1" class="modal modal-fixed-footer">

      <div class="row valign-wrapper">
        <div class="card col s10 dealer green darken-3">
          <span class="dealer-text">DEALER</span>
          <div class="card-spot column">

          </div>
        </div>
      </div>

      <div class="button-div center-align">
        <a class="bet waves-effect waves-light red btn">BET</a>
        <a class="deal waves-effect waves-light red btn">DEAL</a>
        <a class="hit waves-effect waves-light red btn">HIT</a>
        <a class="double-down waves-effect waves-light red btn">Double Down</a>
        <a class="split waves-effect waves-light red btn">Split</a>
        <a class="stay waves-effect waves-light red btn">STAY</a>
      </div>

      <div class="row valign-wrapper">
        <div class="card col s10 player-one green darken-3">
          <span class="player-name"></span>
          <div class="card-spot column">

          </div>
        </div>
      </div>

    </div>
    <div class="footer-div green">
      <footer class="footer">
        <p class="cash">Money: $<span id="dollars">100</span> </p>
        <p class="wins">Wins = 0 </p>
        <p class ="losses">Losses = 0</p>
      </footer>
    </div>
